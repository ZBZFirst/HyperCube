<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D PubMed Viewer</title>
  <link rel="icon" href="data:,"> <!-- Disable favicon -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif;overflow: hidden; }
    #ui { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.8); 
      padding: 10px; 
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
      width: 300px;
    }
    #data-table {
      width: 100%;
      border-collapse: collapse;
    }
    #data-table tr:hover {
      background: #eee;
      cursor: pointer;
    }
    #data-table tr.selected {
      background: #ffeb3b;
    }
    .highlighted {
      outline: 2px solid yellow;
      outline-offset: 2px;
    }
    #spotify-player {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: hidden;
      cursor: move;
      display: flex;
      flex-direction: column;
      min-width: 200px;
      min-height: 80px;
      max-width: 500px;
      max-height: 200px;
      padding: 5px;
      box-shadow: 0 0 10px #000;
    }
    
    #spotify-player iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    } 
  </style>
</head>
<body>
  <div id="ui">
    <h2>PubMed Data</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>PMID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="spotify-player">
  <iframe src="https://open.spotify.com/embed/playlist/137E6KBEACEjDWve3W6cgq?utm_source=generator"
        width="300" height="80" frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
  </div>  
  <script type="module" src="script.js"></script>
  <script>
  const spotify = document.getElementById("spotify-player");
  let isDragging = false, offsetX, offsetY;
  
  spotify.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - spotify.offsetLeft;
    offsetY = e.clientY - spotify.offsetTop;
  });
  
  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      spotify.style.left = (e.clientX - offsetX) + "px";
      spotify.style.top = (e.clientY - offsetY) + "px";
    }
  });
  
  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
  </script>

</body>
</html>
