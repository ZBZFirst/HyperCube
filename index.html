<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D PubMed Viewer</title>
  <link rel="icon" href="data:,"> <!-- Disable favicon -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif;overflow: hidden; }
    #ui { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.8); 
      padding: 10px; 
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
      width: 300px;
      z-index: 100;
    }
    #data-table {
      width: 100%;
      border-collapse: collapse;
    }
    #data-table tr:hover {
      background: #eee;
      cursor: pointer;
    }
    #data-table tr.selected {
      background: #ffeb3b;
    }
    .highlighted {
      outline: 2px solid yellow;
      outline-offset: 2px;
    }
    body {
        margin: 0;
        overflow: hidden;
    }
    .controls {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    }
    .controls button {
        padding: 5px 10px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>PubMed Data</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>PMID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>


</body>
</html>
