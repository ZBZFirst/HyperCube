<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D PubMed Viewer</title>
  <link rel="icon" href="data:,"> <!-- Disable favicon -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif;overflow: hidden; }
    #ui { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.8); 
      padding: 10px; 
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
      width: 300px;
      z-index: 100;
    }
    #data-table {
        width: 100%;
        margin-top: 10px;
    }
    
    #data-table th {
        background: #f2f2f2;
        text-align: left;
        padding: 8px;
    }
    
    #data-table td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    #data-table tr:hover {
      background: #eee;
      cursor: pointer;
    }
    #data-table tr.selected {
      background: #ffeb3b;
    }
    .highlighted {
      outline: 2px solid yellow;
      outline-offset: 2px;
    }
    body {
        margin: 0;
        overflow: hidden;
    }
    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    .controls button {
        padding: 5px 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .controls button:hover {
        background: #45a049;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>PubMed Data</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>PMID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>


</body>
</html>
