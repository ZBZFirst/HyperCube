<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D PubMed Viewer</title>
  <link rel="icon" href="data:,">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    /* Base Styles */
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: 1fr auto;
    }
    
    /* Data Table Container */
    #data-container {
      grid-column: 1;
      grid-row: 1;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    
    /* Graphics Container */
    #graphics-container {
      grid-column: 2;
      grid-row: 1;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      }

    #graphics-container canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: crisp-edges;
    }
    
    /* Text Zone */
    #text-container {
      grid-column: 1 / span 2;
      grid-row: 2;
      background: #f8f8f8;
      padding: 15px;
      border-top: 1px solid #ddd;
      height: 200px;
      overflow-y: auto;
    }
    
    /* Buttons Container */
    #button-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    
    /* 3D Canvas */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    /* Data Table */
    #data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    #data-table th {
      background: #f2f2f2;
      text-align: left;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    
    #data-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    #data-table tr:hover {
      background: #f5f5f5;
    }
    
    #data-table tr.selected {
      background: #e3f2fd;
    }
    
    /* Checkbox Style */
    .select-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    /* Button Styles */
    .action-button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .action-button.delete {
      background: #f44336;
    }
    
    .action-button:hover {
      opacity: 0.9;
    }
    
    /* Text Zone Content */
    #selected-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .metadata-row {
      display: flex;
      margin-bottom: 8px;
    }
    
    .metadata-label {
      font-weight: bold;
      min-width: 100px;
    }
    
    #abstract-text {
      margin-top: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Data Table Container -->
  <div id="data-container">
    <h2>PubMed Articles</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <!-- Will be populated by JavaScript -->
      </tbody>
    </table>
  </div>
  
  <!-- Graphics Container -->
  <div id="graphics-container">
    <canvas id="canvas"></canvas>
  </div>
  
  <!-- Text Zone -->
  <div id="text-container">
    <div id="selected-title">No article selected</div>
    <div class="metadata-row">
      <span class="metadata-label">PMID:</span>
      <span id="pmid-text">-</span>
    </div>
    <div class="metadata-row">
      <span class="metadata-label">PubYear:</span>
      <span id="year-text">-</span>
    </div>
    <div class="metadata-row">
      <span class="metadata-label">Source:</span>
      <span id="source-text">-</span>
    </div>
    <div class="metadata-row">
      <span class="metadata-label">DOI Link:</span>
      <a id="doi-link" target="_blank">-</a>
    </div>
    <div class="metadata-row">
      <span class="metadata-label">PMC Link:</span>
      <a id="pmc-link" target="_blank">-</a>
    </div>
    <div id="abstract-text">Select an article to view its abstract</div>
  </div>
  <!-- Button Zone -->
  <div id="button-container">
    <button class="action-button delete" id="delete-btn">Delete</button>
    <button class="action-button" id="download-btn">Download</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
